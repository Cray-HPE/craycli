definitions:
  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  IpAddress:
    description: ipv4 or ipv6, including port. ipv6 must be specified in 8 groups of 16 bits. 
    type: string
    pattern: '([0-9a-fA-F]{1,4}:){8,8}[0-9]{1,4}|((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]):[0-9]{1,4}'


